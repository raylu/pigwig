language: python

python:
  - "3.4"
  - "3.5"

sudo: false

install:
  - pip install --quiet pylint
  - pip install coveralls

script:
  - coverage run --source pigwig --omit 'pigwig/tests/*' -m unittest -v
  - pylint pigwig

after_success:
  coveralls

notifications:
  email:
    on_success: change
    on_failure: change
  irc:
    channels:
      - "irc.rizon.net#raylu"
    skip_join: true
    on_success: change
    on_failure: always
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
